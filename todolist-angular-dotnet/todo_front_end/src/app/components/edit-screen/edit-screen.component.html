<h1>Editing do Id: {{ editDoId }}</h1>
<form [formGroup]="doForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" required>

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>

    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" required>

    <button type="submit" [disabled]="!doForm.valid">Add Do</button>
</form>
