<h1>Editing Person: {{ person.name }}</h1>
<form [formGroup]="doForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required placeholder="name">

    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" required placeholder="email">

    <label for="password">Password</label>
    <input type="text" id="password" formControlName="password" required placeholder="password">

    <button type="submit" [disabled]="!doForm.valid">Update Person</button>
</form>
